{% extends 'base.html' %}
{% block content %}
<div class="auth-box">
    <h1>Đăng Nhập</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Login</button>
    </form>
    <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
</div>
{% endblock %}
